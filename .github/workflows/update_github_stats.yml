name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:    

jobs:
  update_dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib pandas plotly requests kaleido

    - name: Generate GitHub dashboard
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        python github-language-stats.py

    - name: Commit & push dashboard
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add github_stats.png
        git commit -m "Update GitHub Stats" || echo "No changes"
        git push